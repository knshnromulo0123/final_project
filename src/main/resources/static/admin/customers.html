<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management - GEARUP ARENA</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/admin.css">
</head>
<body class="admin-body">
    <div class="admin-container">
        <aside class="admin-sidebar">
            <div class="admin-logo">
                <h2>GEARUP ARENA</h2>
                <p>Admin Portal</p>
            </div>
            
            <nav class="admin-nav">
                <ul>
                    <li><a href="inventory.html">Inventory</a></li>
                    <li><a href="customers.html" class="active">Customers</a></li>

            </nav>
            
            <div class="admin-sidebar-footer">
                <a href="../index.html" target="_blank">View Store</a>
                <a href="index.html" id="admin-logout">Logout</a>
            </div>
        </aside>
        
        <main class="admin-content">
            <header class="admin-header">
                <h1>Customer Management</h1>
            </header>
            
            <div class="customer-table-container">
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>Customer ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Total Orders</th>
                            <th>Total Spent</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="customer-table-body">
                        <!-- Dynamic customer rows will be rendered here by admin-customers.js -->
                    </tbody>
                </table>
                <div class="pagination" id="pagination-container"></div>
            </div>
        </main>
    </div>

    <!-- Customer Details Modal -->
    <div id="customer-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Customer Details</h3>
            </div>
            <div class="customer-details">
                <div class="customer-info">
                    <h4>Personal Information</h4>
                    <p><strong>Name:</strong> <span id="customer-name">John Doe</span></p>
                    <p><strong>Email:</strong> <span id="customer-email">john.doe@example.com</span></p>
                    <p><strong>Phone:</strong> <span id="customer-phone">+63 912 345 6789</span></p>
                    <span id="customer-registration" style="display:none;"></span>
                    <p><strong>Status:</strong> <span id="customer-status">Active</span></p>
                </div>
                
                <div class="customer-orders">
                    <h4>Orders</h4>
                    <div id="customer-orders-list"></div>
                </div>
            </div>
            <div class="modal-actions">
                <button class="btn btn-outline" onclick="closeCustomerModal()">Close</button>
            </div>
        </div>
    </div>


    <script src="../js/admin-customers.js"></script>

</body>
</html>
