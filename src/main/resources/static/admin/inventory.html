            </div>
        </aside>
        
        <main class="admin-content">
            <header class="admin-header">
                <h1>Inventory Management</h1>
                <div class="admin-actions">
                    <button class="btn btn-primary" id="add-product-btn">Add New Product</button>
                    <!-- <button class="btn btn-outline" id="export-inventory-btn">Export Inventory</button> -->
                </div>
            </header>

            <div class="inventory-table-container">
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>Product ID</th>
                            <th>Image</th>
                            <th>Product Name</th>
                            <th>Category</th>
                            <th>Price</th>
                            <th>Stock</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="inventory-table-body">
                        <!-- Products will be loaded here by JavaScript -->
                        <tr>
                            <td colspan="8" style="text-align: center; padding: 2rem; color: #666;">
                                Loading products...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            

    <!-- Add/Edit Product Modal -->
    <div id="product-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Add New Product</h3>
                <button class="modal-close" type="button">&times;</button>
            </div>
            <form id="product-form">
                <div style="padding: 2rem;">
                    <div class="form-group">
                        <label for="product-name">Product Name *</label>
                        <input type="text" id="product-name" required placeholder="Enter product name">
                    </div>
                    <div class="form-group">
                        <label for="product-category">Category *</label>
                        <select id="product-category" required>
                            <option value="">Select Category</option>
                            <option value="weights">Weights & Equipment</option>
                            <option value="apparel">Apparel</option>
                            <option value="balls">Sports Balls</option>
                            <option value="accessories">Accessories</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="product-price">Price (â‚±) *</label>
                            <input type="number" id="product-price" step="0.01" min="0" required placeholder="0.00">
                        </div>
                        <div class="form-group">
                            <label for="product-stock">Stock Quantity *</label>
                            <input type="number" id="product-stock" min="0" required placeholder="0">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="product-description">Description</label>
                        <textarea id="product-description" rows="4" placeholder="Enter product description (optional)"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="product-image-file">Product Image</label>
                        <input type="file" id="product-image-file" accept="image/*">
                        <input type="hidden" id="product-image">
                        <div style="margin-top: 0.5rem;">
                            <img id="product-image-preview" src="" alt="Image Preview" style="max-width: 120px; max-height: 120px; display: none; border-radius: 6px; border: 1px solid #ccc;" />
                        </div>
                    </div>
                </div>
                <div class="modal-actions">
                    <button type="submit" class="btn btn-primary">Save Product</button>
                    <button type="button" class="btn btn-outline" onclick="closeProductModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/admin-inventory.js"></script>
