<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - GEARUP ARENA</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/login.css">
    <script src="js/login.js" defer></script>
    <script src="js/admin-login.js" defer></script>
</head>
<body>
    <header>
        <div class="logo-container">
            <h1>GEARUP ARENA</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="orders.html">Orders</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </nav>
    </header>

    <main class="auth-container">
        <div class="auth-form-container">
            <div class="form-tabs">
                <button class="tab-btn active" id="login-tab">Sign In</button>
                <button class="tab-btn" id="register-tab">Create Account</button>
            </div>
            
            <form id="loginForm" class="auth-form">
                <h2>Sign In to Your Account</h2>
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <div class="form-group">
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                <div id="login-error" class="error-message" style="display: none;"></div>
                <button type="submit" class="btn btn-primary">Sign In</button>
            </form>
            
            <form id="registerForm" class="auth-form hidden">
                <h2>Create a New Account</h2>
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone">
                </div>
                <div id="register-error" class="error-message" style="display: none;"></div>
                <button type="submit" class="btn btn-primary">Create Account</button>
            </form>

            <!-- <div class="admin-login-section">
                <div class="admin-divider">
                    <span>or</span>
                </div>
                <button type="button" class="btn btn-outline admin-login-btn" id="admin-login-btn">
                    Admin Login
                </button>
            </div>
        </div> -->
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>GEARUP ARENA</h3>
                <p>Your one-stop shop for quality sports equipment.</p>
            </div>
            <div class="footer-section">
                <h3>Quick Links</h3>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                </ul>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 GEARUP ARENA. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/login.js"></script>
    <script src="js/register.js"></script>
    <script src="js/tab-handler.js"></script>
</body>
</html>
